<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fishing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="stats">
        <div id="money">Money: 0</div>
        <div id="caught">Caught: 0</div>
        <div id="escaped">Escaped: 0</div>
      </div>
      <div id="area-selection">
        <h3>Select Area</h3>
        <div id="areas"></div>
      </div>

      <div id="fishdex">
        <!-- Each fish will have a card generated dynamically -->
      </div>

      <main>
        <main>
          <section class="fishing-area" id="fishing-area">
            <!-- Rods will be generated here dynamically -->
          </section>
        </main>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
