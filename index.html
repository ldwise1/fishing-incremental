<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fishing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Left side: stats, areas, fishdex, fishing rods -->
      <div class="left-panel">
        <div id="stats">
          <div id="money">Money: 0</div>
          <div id="caught">Caught: 0</div>
          <div id="escaped">Escaped: 0</div>
        </div>

        <div id="area-selection">
          <h3>Select Area</h3>
          <div id="areas"></div>
        </div>

        <div id="fishdex">
          <!-- Fish cards generated dynamically -->
        </div>

        <section class="fishing-area" id="fishing-area">
          <!-- Rods generated dynamically -->
        </section>
      </div>

      <!-- Right side: upgrades -->
      <div class="right-panel">
        <h3>Upgrades</h3>
        <div id="upgrade-section"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
